<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance CLV - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            background: url('/static/images/istockphoto-1255609096-170667a.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* Slight transparency */
            padding: 20px;
            border-radius: 10px;
            width: 50%;
        }

        /* Title Styling */
        h1 {
            font-size: 1.8rem; /* Smaller title */
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* Italic Text Styling */
        .subtitle {
            font-style: italic;
            color: #555;
            font-size: 1rem;
            margin-bottom: 40px;
        }

        /* Navigation Button Styling */
        nav {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .nav-link {
            display: inline-block;
            margin-left: 20px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            text-decoration: none;
            color: #333;
            border: 2px solid #333;
            padding: 8px 16px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #333;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }

        .nav-link:hover {
            color: #fff;
        }

        .nav-link:hover:before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-link:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Buttons -->
    <nav>
        <a href="/about" class="nav-link">What is CLV?</a>
        <a href="/predict" class="nav-link">Prediction</a>
        <a href="/developer" class="nav-link">Developer</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Auto Insurance CLV Prediction</h1>
        <p class="subtitle">Profits flow where customers growâ€”nurture relationships, and your business will thrive as loyal customers become your greatest source of revenue.</p>
    </div>
</body>
</html>
